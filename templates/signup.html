<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Parking Space AI</title>
</head>
<body>
        <nav class="bg-darkD">
            <div class="float-left mr-5 py-2">
                <ul>
                    <li>
                        <a href="{{ url_for('index') }}" class="nav-link text-white">Parking Space AI</a>
                    </li>
                </ul>
            </div>
            <div class="float-right mr-5 py-2">
                <a href="/signin" class="btn btn-primary">Sign in</a>
                <a href="/signup" class="btn btn-secondary">Sign up</a>
            </div>
        </nav>

    <div>
        <div class="row justify-content-md-center">
            <div class="col-6 my-5">
                <p class="font-weight-bold text-center">Sign up</p>
                    <form class="text-center">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="surname" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email adress">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>
